<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Canvas</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>

<svg width="500" height="339">
    <rect width="500" height="339" style="fill: rgb(7,160,255)" id="ciel" />
    <circle cx="50" cy="50" r="40" fill="yellow" onclick="changeColorCiel" />
    <polygon points="100,80 50,192 150,192" fill="rgb(115,61,9)" stroke="rgb(0,0,0)" stroke-width="2" />
    <polygon points="180,100 130,192 230,192" fill="rgb(115,61,9)" stroke="rgb(0,0,0)" stroke-width="2" />
    <rect x="0" y="190" width="500" height="149" fill="green"/>
    <rect x="300" y="200" width="100" height="100" fill="rgb(115,61,9)"/>
    <rect x="320" y="230" width="50" height="70" fill="blue" id="door"/>
    <polygon points="300,200 350,150 400,200" fill="red"/>
</svg>

<style>
    #door:hover {
        cursor: pointer;
        fill: red;
    }
</style>

<script>
    function changeColorCiel() {
        let ciel = $('#ciel')
        ciel.style.fill === 'grey' ?
            ciel.style.fill = 'blue' :
            ciel.style.fill = 'grey'
    }
</script>

</body>
</html>
