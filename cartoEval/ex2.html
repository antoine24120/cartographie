<script>

    function init() {
        (arrow = document.getElementById('arrow')) ?
            window.addEventListener("deviceorientation", updateArrow, true)
            : alert("Canvas not supported")
    }

    function updateArrow(event) {
        event.alpha === null ?
            event.alpha = 0
            : null
        arrow.setAttribute('transform-origin', '100px 100px')
        arrow.setAttribute('transform', 'rotate(' + event.alpha + ')')
    }

</script>
